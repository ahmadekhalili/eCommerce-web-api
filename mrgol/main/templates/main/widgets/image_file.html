{% with "img_"|add:widget.attrs.id as img_id %}      <!-- inputs ids created by ImageInline.formset and we just create imgs ids from inputs ids                 -->          
{% if value %}<a href="{{ value.url }}"><img id="{{ img_id }}" src="{{ value.url }}" width="50" height="50"></a> {% else %} <img id="{{ img_id }}" src=""> {% endif %}
<input type="{{ widget.type }}" style="margin-left: 15px;" onchange="document.getElementById('{{ img_id }}').src = window.URL.createObjectURL(this.files[0])" name="{{ widget.name }}"{% if widget.value != None %} value="{{ widget.value|stringformat:'s' }}"{% endif %}{% include "django/forms/widgets/attrs.html" %}>


<script>                             //if we define width and height for secend tag  <img ...> directly in tag <img ..>  instead of defining by javascript, when creating new image_icone, befor uploding image an imageless area will shown to user but now it is fixed and dont shown eny image area befor uploding image by user.
function image_img_wh() {
  var x = document.getElementById('{{ img_id }}');
  x.width = "50";
  x.height = "50";
}
document.getElementById("{{ widget.attrs.id }}").addEventListener("change", image_img_wh)
</script> 

{% endwith %}

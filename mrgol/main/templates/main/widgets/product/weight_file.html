{% include "django/forms/widgets/input.html" %}

<script>
function question_mark_auto_fill_name() {
	const labels = document.getElementsByTagName('LABEL');
	for (var i = 0; i < labels.length; i++) {
		console.log(labels[i]);
		if (labels[i].htmlFor === 'id_weight') {
		    labels[i].textContent += " ";            // its more beautiful space before ? mark. like: "field_1: ?"
			labels[i].classList.add('selector');     // class "selector" must be in parent element for working class "help help-tooltip help-icon"
            quickElement(
                'span', labels[i], '',
                'class', 'help help-tooltip help-icon',
                'title', gettext("weight in gram")
            );
		}
	}
}
window.addEventListener('load', question_mark_auto_fill_name);
</script>
